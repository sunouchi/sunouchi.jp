<script>
  (function() {
    var container;
    var iframes;
    var timer = [];

    window.onload = function() {
      container = $('#iframe-container');
      iframes = $('#iframe-container iframe');
      container.css({
        width: '100%'
      });
      initContainer();

      // #nav-listのliのイベントハンドラ
      for (var i = 0; i < $('#nav-list').find('li').length; i++) {
        _li = $('#nav-list').find('li').eq(i);
        new TextShuffle(_li.attr('data-text'), _li.find('a'));

        // _li.find('a').on('mouseover', function(e) {

        //     _timer = setTimeout(function() {
        //       _isRunning = false;
        //       clearTimeout(_timer);
        //     }, 1000);
        //   };
        //   return false;
        // });
        _li.find('a').hover(function() {
          $(this).parent().find('a').stop();
          new TextShuffle($(this).parent().attr('data-text'), $(this).parent().find('a'));          
        });
      };
    }

    function initContainer() {
      // container.width($(window).width());
      container.height($(window).height());
      // iframes.width($(window).width());
      iframes.height($(window).height());
    }
  })($);
</script>
