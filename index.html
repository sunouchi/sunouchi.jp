<script>
  (function() {
    var container;
    var iframes;
    var timer = [];

    window.onload = function() {
      container = $('#iframe-container');
      iframes = $('#iframe-container iframe');
      container.css({
        width: '100%'
      });
      initContainer();

      var ts = [
        new TextShuffle($('#link0').parent().attr('data-text'), $('#link0')),
        new TextShuffle($('#link1').parent().attr('data-text'), $('#link1')),
        new TextShuffle($('#link2').parent().attr('data-text'), $('#link2')),
        new TextShuffle($('#link3').parent().attr('data-text'), $('#link3')),
        new TextShuffle($('#link4').parent().attr('data-text'), $('#link4')),
        new TextShuffle($('#link5').parent().attr('data-text'), $('#link5')),
        new TextShuffle($('#link6').parent().attr('data-text'), $('#link6'))
      ];
      for (var i = 0; i < ts.length; i++) {
        $('#link' + i).hover(function() {
          ts[$(this).attr('data-index')].start();
        }, function() {
          ts[$(this).attr('data-index')].start();
        });
      };
      console.log(ts);
    }

    function initContainer() {
      // container.width($(window).width());
      container.height($(window).height());
      // iframes.width($(window).width());
      iframes.height($(window).height());
    }
  })($);
</script>
