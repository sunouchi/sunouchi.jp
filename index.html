<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>sunouchi.jp</title>
<link rel="stylesheet" href="contents/home/style.css">
<script src="contents/common/js/jquery-1.11.2.min.js"></script>
<script src="contents/common/js/delegate.js"></script>
<script src="contents/common/js/string-custom.js"></script>
<script src="contents/common/js/text-shuffle.js"></script>
<script>
  (function() {
    var container;
    var iframe;
    var timer = [];

    window.onload = function() {
      container = $('#iframe-container');
      iframe = $('#iframe-container iframe');
      container.css({
        width: '100%'
      });
      resize();
      $(window).on('resize', resize);

      var ts = [
        new TextShuffle($('#link0').parent().attr('data-text'), $('#link0')),
        new TextShuffle($('#link1').parent().attr('data-text'), $('#link1')),
        new TextShuffle($('#link2').parent().attr('data-text'), $('#link2')),
        new TextShuffle($('#link3').parent().attr('data-text'), $('#link3')),
        new TextShuffle($('#link4').parent().attr('data-text'), $('#link4')),
        new TextShuffle($('#link5').parent().attr('data-text'), $('#link5')),
        new TextShuffle($('#link6').parent().attr('data-text'), $('#link6'))
      ];
      for (var i = 0; i < ts.length; i++) {
        $('#link' + i).hover(function() {
          ts[$(this).attr('data-index')].start();
        }, function() {
          ts[$(this).attr('data-index')].start();
        });
      };
    }

    function resize() {
      container.width($(window).width());
      container.height($(window).height());
      loadIframe();
    }

    function loadIframe() {
      var _width = $(window).width();
      var _height = $(window).height() - 76; // navの高さ
      container.html('<iframe src="contents/scrape_my_issues/index.html" frameborder="0" style="width: '+_width+'px; height: '+_height+ 'px;"></iframe>');
    }
  })($);
</script>
</head>
<body>
  <div class="wrap">  
    <div class="iframe-container" id="iframe-container"></div>
    <div class="nav">
      <nav>
        <ul class="nav-list clearfix" id="nav-list">
          <li class="bl" data-text="blog"><a id="link0" data-index="0" href="http://sunouchi.jp/blog/category/blog/">blog</a></li>
          <li class="wk" data-text="works"><a id="link1" data-index="1" href="http://sunouchi.jp/blog/category/works">works</a></li>
          <li class="tw" data-text="twitter"><a id="link2" data-index="2" href="https://twitter.com/sunouchi">twitter</a></li>
          <li class="fb" data-text="facebook"><a id="link3" data-index="3" href="https://www.facebook.com/takanari.sunouchi">facebook</a></li>
          <li class="tb" data-text="tumblr"><a id="link4" data-index="4" href="http://sunouchi.tumblr.com/">tumblr</a></li>
          <li class="gh" data-text="github"><a id="link5" data-index="5" href="https://github.com/sunouchi">github</a></li>
          <li class="ml" data-text="contact"><a id="link6" data-index="6" href="mailto:t@sunouchi.jp">contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
