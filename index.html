<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Sketch</title>
<script src="contents/common/js/jquery-1.11.2.min.js"></script>
<script src="contents/common/js/delegate.js"></script>
<script src="contents/common/js/string-custom.js"></script>
<script src="contents/common/js/text-shuffle.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  #iframe-container {
    display: none;
    /*height: 1000px;*/
    width: 100%;
  }
  #iframe-container iframe {
    /*height: 1000px;*/
    width: 100%;
  }  
  .nav-list li {
    text-transform: uppercase;
  }
</style>
<script>
  (function() {
    var container;
    var iframes;

    window.onload = function() {
      container = $('#iframe-container');
      iframes = $('#iframe-container iframe');
      container.css({
        width: '100%'
      });
      initContainer();

      // #nav-listのliのイベントハンドラ
      for (var i = 0; i < $('#nav-list').find('li').length; i++) {
        _li = $('#nav-list').find('li').eq(i);
        // console.log($(this).find('a'));
        new TextShuffle(_li.text(), _li.find('a'));

        _li.find('a').on('mouseover', function() {
          new TextShuffle($(this).parent().text(), $(this).parent().find('a'));
        });
      };
    }

    function initContainer() {
      // container.width($(window).width());
      container.height($(window).height());
      // iframes.width($(window).width());
      iframes.height($(window).height());
    }
  })($);
</script>
</head>
<body>
  <div id="iframe-container">
    <iframe src="contents/scrape_my_issues/index.html" frameborder="0"></iframe>
  </div>
  <div id="nav">
    <nav>
      <ul class="nav-list" id="nav-list">
        <li><a href="http://sunouchi.jp/blog/">blog</a></li>
        <li><a href="https://twitter.com/sunouchi">twitter</a></li>
        <li><a href="https://www.facebook.com/takanari.sunouchi">facebook</a></li>
        <li><a href="http://sunouchi.tumblr.com/">tumblr</a></li>
        <li><a href="https://github.com/sunouchi">github</a></li>
        <li><a href="mailto:t@sunouchi.jp">contact</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
